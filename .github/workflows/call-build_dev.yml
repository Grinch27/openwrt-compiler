name: Call Build (Dev)

on:
  workflow_dispatch:

env:
  OpenWrt_Repository: "git.openwrt.org/openwrt/openwrt.git"

jobs:
  snapshot:
    name: Snapshot
    uses: ./.github/workflows/build-openwrt_dev.yml
    strategy:
      matrix:
        build_params:
          - Target_System: "x86"
            Subtarget: "x86_64"
            Target_Profile: ""
          - Target_System: "MediaTek_Ralink_ARM"
            Subtarget: "MT798x"
            Target_Profile: ""
          - Target_System: "MediaTek_Ralink_ARM"
            Subtarget: "MT798x"
            Target_Profile: "nokia_ea0326gmp"
    with:
      OpenWrt_Repository: ${{ env.OpenWrt_Repository }}
      OpenWrt_Branch: "main"
      Target_System: ${{ matrix.build_params.Target_System }}
      Subtarget: ${{ matrix.build_params.Subtarget }}
      Target_Profile: ${{ matrix.build_params.Target_Profile }}

  stable:
    name: Stable
    uses: ./.github/workflows/build-openwrt_dev.yml
    strategy:
      matrix:
        build_params:
          - Target_System: "x86"
            Subtarget: "x86_64"
            Target_Profile: ""
          - Target_System: "MediaTek_Ralink_ARM"
            Subtarget: "MT798x"
            Target_Profile: ""
          - Target_System: "MediaTek_Ralink_ARM"
            Subtarget: "MT798x"
            Target_Profile: "nokia_ea0326gmp"
    with:
      OpenWrt_Repository: ${{ env.OpenWrt_Repository }}
      OpenWrt_Branch: "openwrt-23.05"
      Target_System: ${{ matrix.build_params.Target_System }}
      Subtarget: ${{ matrix.build_params.Subtarget }}
      Target_Profile: ${{ matrix.build_params.Target_Profile }}